name: Release

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  build:
    name: Build make-argocd-fly
    runs-on: home-use

    steps:
    # https://github.com/actions/checkout/issues/335
    - name: Force Install GIT latest
      run: |
        sudo apt-get install -y software-properties-common \
        && sudo apt-get update \
        && sudo add-apt-repository -y ppa:git-core/ppa \
        && sudo apt-get update \
        && sudo apt-get install -y git
    - uses: actions/checkout@v4
    # https://github.com/actions/checkout/issues/335
    - name: Get tags
      run: git fetch --tags origin
    - if: ${{ runner.arch == 'arm64' }}
      name: Set up Python
      uses: deadsnakes/action@v3.1.0
      with:
        python-version: "3.11"
    - if: ${{ runner.arch == 'amd64' }}
      name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install build
    - name: Build package
      run: python -m build
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  publish-to-testpypi:
    name: Publish make-argocd-fly to TestPyPI
    needs:
    - build
    runs-on: home-use

    environment:
      name: testpypi
      url: https://test.pypi.org/p/make-argocd-fly

    permissions:
      id-token: write

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish package to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/

  publish-to-pypi:
    name: Publish make-argocd-fly to PyPI
    needs:
    - publish-to-testpypi
    runs-on: home-use

    environment:
      name: pypi
      url: https://pypi.org/p/make-argocd-fly
    permissions:
      id-token: write

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish package to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
