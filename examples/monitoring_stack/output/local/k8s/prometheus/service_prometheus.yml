---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: kube-monitoring
  labels:
    k8s-app: prometheus
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: '9090'
spec:
  ports:
    - name: webui
      port: 9090
      protocol: TCP
      targetPort: 9090
      nodePort: 30001
  selector:
    k8s-app: prometheus
  type: NodePort
