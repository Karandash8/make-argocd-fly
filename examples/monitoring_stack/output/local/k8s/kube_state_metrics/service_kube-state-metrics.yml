---
apiVersion: v1
kind: Service
metadata:
  name: kube-state-metrics
  namespace: kube-monitoring
  labels:
    k8s-app: kube-state-metrics
spec:
  clusterIP: None
  ports:
    - name: http-metrics
      port: 8080
      targetPort: http-metrics
    - name: telemetry
      port: 8081
      targetPort: telemetry
  selector:
    k8s-app: kube-state-metrics
