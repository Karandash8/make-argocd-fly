---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: common-local
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '-1'
  finalizers: []
spec:
  project: default
  source:
    repoURL: https://github.com/Karandash8/make-argocd-fly.git
    targetRevision: 181-add-examples-of-real-world-applications
    path: examples/monitoring_stack/output/local/common
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
