---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: alertmanager-local
  namespace: argocd
  finalizers: []
spec:
  project: default
  source:
    repoURL: https://github.com/Karandash8/make-argocd-fly.git
    targetRevision: 181-add-examples-of-real-world-applications
    path: examples/monitoring_stack/output/local/alertmanager
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
