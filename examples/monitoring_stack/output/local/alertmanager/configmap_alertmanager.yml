---
kind: ConfigMap
apiVersion: v1
metadata:
  name: alertmanager
  namespace: monitoring
data:
  config.yml: |-
    global:
      resolve_timeout: 5m

    templates:
      - '/etc/alertmanager-templates/*.tmpl'

    route:
      group_by: ['alertname', 'service']
      group_wait: 30s
      group_interval: 1m
      repeat_interval: 5h
      receiver: ""

    receivers: []
