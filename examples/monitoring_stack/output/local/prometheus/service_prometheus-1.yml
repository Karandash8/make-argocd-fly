---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-1
  namespace: monitoring
  labels:
    k8s-app: prometheus
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: '9090'
spec:
  ports:
    - name: webui
      port: 9090
      protocol: TCP
      targetPort: 9090
  sessionAffinity: ClientIP
  selector:
    statefulset.kubernetes.io/pod-name: prometheus-1
  type: ClusterIP
